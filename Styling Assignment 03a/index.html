<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent">
        <div class="parent-label">Parent (z-index: 1)</div>

        <div class="child">
            Child (z-index: 9999)
        </div>
    </div>

    <div class="outside">
        Outside Box (z-index: 10)
    </div>

</body>
</html>
